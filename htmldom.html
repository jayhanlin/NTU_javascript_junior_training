        function change() {
            // 1. 把想要處理的標籤物件取出來 (HTML Element) 取出來
            //  window.document.querySelector("CSS選擇器")
            //let element = window.document.querySelector("div");//永遠抓到body內第一個div，不好用
            let element = window.document.querySelector("#content");//取得id = content 的element
            // 2.修改標籤物件的屬性
            element.innerHTML = "點我後修改的文字內容";
            element.className = "text";
            // 使用 window 底下的物件 可省略 window
            // window.document => document
            // 3.修改標籤物件的 CSS 樣式
            element.style.fontWeight = "bold";
            element.style.display = "none";
        }

        function show() {
            let element = window.document.querySelector("#content");//取得id = content 的element
            element.style.display = "block";
        }

        function changeImg() {
            let element = document.querySelector("#img");
            element.src = "img/dog2.jpg"
        }
        function enlarge() {

            let element = document.querySelector("#img");
            element.style.width = "500px";
            element.style.opacity="0.25";
        }
